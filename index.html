<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form class="calculator__form" method="POST">
                <div class="calculator__row calculator__display">
                    <input class="calculator__input" type="text" name="display">
                </div>
                <div class="calculator__row">
                    <button class="calculator__buttons calculator__operator calculator__operator--style" data-button="AC">AC</button>
                    <button class="calculator__buttons calculator__operator calculator__operator--style" data-button="DE">DE</button>
                    <button class="calculator__buttons calculator__operator--style" data-button=".">.</button>
                    <button class="calculator__buttons calculator__operator--style" data-button="/">/</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__buttons" data-button="7">7</button>
                    <button class="calculator__buttons" data-button="8">8</button>
                    <button class="calculator__buttons" data-button="9">9</button>
                    <button class="calculator__buttons calculator__operator--style" data-button="*">Ã—</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__buttons" data-button="4">4</button>
                    <button class="calculator__buttons" data-button="5">5</button>
                    <button class="calculator__buttons" data-button="6">6</button>
                    <button class="calculator__buttons calculator__operator--style" data-button="-">-</button>
                </div>

                <div class="calculator__row">
                    <button class="calculator__buttons" data-button="1">1</button>
                    <button class="calculator__buttons" data-button="2">2</button>
                    <button class="calculator__buttons" data-button="3">3</button>
                    <button class="calculator__buttons calculator__operator--style" data-button="+">+</button>
                </div>

                <div class="calculator__row">
                    <button class="calculator__buttons" data-button="00">00</button>
                    <button class="calculator__buttons" data-button="0">0</button>
                    <button class="calculator__buttons calculator__buttons--equal calculator__operator calculator__operator--style" data-button="=">=</button>
                </div>

            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
